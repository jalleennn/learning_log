{% extends "learning_logs/base.html" %}

{% block header %}
   <h1>Topics</h1><!--we add the topic inside the header block-->
{% endblock header %}

{% block content %}



   <ul>
      {% for topic in topics %}
        <li>
            <h3><!--style the topic as an h3 element to make them a little larger on the page.-->
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </h3>
        </li>
    {% empty %}
        <li> No topics have been added yet. </li>

    {% endfor %}

        

        
   </ul>

   <h3><a href="{% url 'learning_logs:new_topic' %}">Add new topic</h3>

{% endblock content %}
